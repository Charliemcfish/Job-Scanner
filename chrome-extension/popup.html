<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upwork Job Scanner</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }

    .setting {
      margin-bottom: 20px;
    }

    .setting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .setting-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #14a800;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .status.active {
      color: #14a800;
    }

    .audio-upload {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .audio-label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      color: #333;
      transition: background-color 0.2s;
    }

    .file-input-label:hover {
      background-color: #e8e8e8;
    }

    .current-audio {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .reset-audio {
      font-size: 12px;
      color: #0066cc;
      cursor: pointer;
      margin-left: 10px;
      text-decoration: underline;
    }

    .reset-audio:hover {
      color: #004999;
    }

    .proposal-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .section-title {
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }

    .copy-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #14a800;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: #108800;
    }

    .copy-button:active {
      background-color: #0d7000;
    }

    .copy-button.secondary {
      background-color: #6fda44;
    }

    .copy-button.secondary:hover {
      background-color: #5bc62d;
    }

    .copy-button.secondary:active {
      background-color: #4ab31f;
    }

    .copy-feedback {
      font-size: 11px;
      color: #14a800;
      text-align: center;
      margin-top: -5px;
      margin-bottom: 10px;
      min-height: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #14a800;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #14a800;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Upwork" class="header-icon">
    <h1>Upwork Job Scanner</h1>
  </div>

  <div class="setting">
    <div class="setting-header">
      <span class="setting-label">Auto-Refresh</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="status" id="status">Disabled</div>
  </div>

  <div class="audio-upload">
    <label class="audio-label">Notification Sound</label>
    <div class="file-input-wrapper">
      <input type="file" id="audioUpload" accept="audio/*">
      <label for="audioUpload" class="file-input-label">Choose Audio File</label>
    </div>
    <div class="current-audio">
      <span id="currentAudioName">Default (alert-sound.wav)</span>
      <span class="reset-audio" id="resetAudio" style="display: none;">Reset to Default</span>
    </div>
  </div>

  <div class="proposal-section">
    <div class="section-title">Proposal Tools</div>
    <button class="copy-button" id="copyPrompt">ðŸ“‹ Copy Prompt</button>
    <div class="copy-feedback" id="promptFeedback"></div>
    <button class="copy-button secondary" id="copyJobDetails">ðŸ“„ Copy Job Details</button>
    <div class="copy-feedback" id="jobFeedback"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
